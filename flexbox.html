<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 3px solid black;
            height: 100vh;

        }  
        .header{
            border: 3px solid green;
            height: 20%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            border: 3px solid purple;
            height: 60%;
            display: flex;
        }
        .footer{
            border: 3px solid red;
            height: 17.5%;
        }
        .box-1{
            border: 3px dashed black;
            height: 100%;
            width: 30%;
        }
        .box-2{
            border: 3px dashed black;
            height: 100%;
            width: 70%;
        }
        .logo{
            height: 60%;
            width: 25%;
            border: 2px solid black;
        }
        .menu{
            height: 60%;
            width: 40%;
            border: 2px solid black;
        }
        .button{
            height: 60%;
            width: 25%;
            border: 2px solid black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        img{
            height: 50%;
            width: 23%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <div class="menu"></div>
            <div class="button">
                <button style="padding: 10px; margin: 12px;">login</button>
                <button style="padding: 10px; margin: 12px;">signup</button>
            </div>
        </div>
        <div class="box">
            <div class="box-1" id=""></div>
            <div class="box-2">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2011.png" alt="">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2011.png" alt="">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2011.png" alt="">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2011.png" alt="">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2011.png" alt="">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2011.png" alt="">
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2011.png" alt=""> 
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2011.png" alt="">   
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
