<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        .container {
            height: 100vh;
            border: 0px solid black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .box-1 {
            height: 500px;
            width: 290px;
            border: 0px solid black;
        }

        .box-2 {
            height: 500px;
            width: 290px;
            border: 2px solid black;
        }

        .logo {
            height: 20%;
            width: 99%;
            border: 0px solid black;
        }

        img {
            height: 90px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .input {
            height: 35%;
            width: 99%;
            border: 0px solid black;
        }

        .box {
            height: 50px;
            width: 282px;
            border: 0px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .forget {
            height: 50px;
            width: 200px;
            border: 0px solid black;
        }

        .signup {
            height: 2px;
            width: 100%;
            padding-bottom: 50px;
            border: 0px solid black;
        }

        .pics {
            height: 59px;
            width: 282px;
            border: 0px solid black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .forget {
            height: 20px;
            width: 282px;
            border: 0px solid black;
            margin-bottom: 20p;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-1">
            <img src="logos.png" alt="" style="height: 500px; width: 290px;">
        </div>
        <div class="box-2">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png"
                    alt="">
            </div>
            <div class="input">
                <input type="text" placeholder="phone number, username or email address"
                    style="height: 30px; width: 260px; margin-left: 9px; margin-top: 15px;">
                <input type="password" placeholder="password"
                    style="height: 30px; width: 260px; margin-left: 9px; margin-top: 5px;">
                <button
                    style="height: 30px; width: 270px; background-color: blue; margin-left: 9px; margin-top: 15px;">login</button>
                <h1></h1><span style="margin-left: 130px;">or</span>
                <h1></h1>
                <div class="box">
                    <img src="https://logolook.net/wp-content/uploads/2021/06/Facebook-Logo-2012.png" alt=""
                        style="height: 20px; margin-left: 35px;">
                    <a href="https://facebook.com">
                        <h2>log in with facebook</h2>
                    </a>
                </div>
                <div class="signup">
                    <h4 style="margin-left: 70px; margin-bottom: 100px;">don't have an account <span>signup</span></h4>
                </div>
                <p style="margin-left: 90px;">get the app</p>
                <div class="pics">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt=""
                        style="height: 50px; width: 100px;">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt=""
                        style="height: 50px; width: 100px;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
